<div class="modal-content">
    <div class="modal-header">
        <div class="modal-title h4">ویرایش تگ</div>
    </div>
    <div class="cursor-default modal-body">
        <form [formGroup]="editBlogTagForm">
            <div class="form-group row">
                <div class="col-lg-12 col-md-12 col-sm-12 d-xs-block col-xs-12 pb-6">
                    <label class="form-label">نام تگ</label>
                    <input type="text" class="form-control form-control-lg form-control-solid"
                           autocomplete="off"
                           formControlName="name" placeholder="نام تگ"/>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 d-xs-block col-xs-12 pb-6">
                    <label class="form-label">نوع موجودیت</label>
                    <select class="form-control form-control-lg form-control-solid"
                            formControlName="entityType">
                        <option value="BlogPost">
                            BlogPost
                        </option>
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger mr-2" (click)="modal.dismiss()">
            {{'SHARED.CANCEL' | translate}}
        </button>
        <button type="submit" class="btn btn-primary" (click)="editBlogTag()"
                [disabled]="editBlogTagForm.invalid">
            {{'SHARED.EDIT' | translate}}
        </button>
    </div>
</div>
