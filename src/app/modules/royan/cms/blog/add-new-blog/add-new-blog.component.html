<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">افزودن پست جدید</h3>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="addNewBlogPostForm">
            <div class="form-group row">
                <div class="col-lg-12 col-md-6 col-sm-6 d-xs-block col-xs-6 pb-6">
                    <div class="row">
                        <div class="col-lg-2 col-md-4 col-sm-10 d-xs-block col-xs-10">
                            <mat-form-field>
                                <mat-toolbar>
                                    <input matInput placeholder="تصویر جلد" class="font"
                                           style="font-size: 1rem !important;"/>
                                </mat-toolbar>
                                <input type="file" id="fileInput" name="fileInput" accept="image/*" multiple
                                       (change)="selectFiles($event)"/>
                            </mat-form-field>
                        </div>
                        <div class="col-lg-4 col-md-8 col-sm-2 d-xs-block col-xs-2 p-0">
                            <div>
                                <img *ngFor='let preview of previews' [src]="preview" class="preview" alt=""
                                     style="width: 100px;height: 100px">
                                <app-keenicon *ngIf="selectedFiles" (click)="deleteMedia()" name="trash"
                                              class="fs-1 btn btn-icon btn-active-color"></app-keenicon>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 d-xs-block col-xs-12 pb-6">
                    <label class="form-label">عنوان</label>
                    <input type="text" class="form-control form-control-lg form-control-solid"
                           autocomplete="off"
                           formControlName="title" placeholder="عنوان"/>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 d-xs-block col-xs-12 pb-6">
                    <label class="form-label">توضیحات</label>
                    <textarea class="form-control form-control-lg form-control-solid"
                              autocomplete="off"
                              rows="3"
                              formControlName="description" placeholder="توضیحات">
                    </textarea>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 d-xs-block col-xs-3 pb-6">
                    <label class="form-label">نام دسته بندی</label>
                    <select class="form-control form-control-lg form-control-solid"
                            formControlName="blogCategory">
                        <option *ngFor="let type of blogCategoryList" [value]="type.id">
                            {{type.name}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 d-xs-block col-xs-3 pb-6">
                    <label class="form-label">برچسب ها</label>
                    <input type="text" class="form-control form-control-lg form-control-solid"
                           autocomplete="off"
                           formControlName="tags" placeholder="برچسب ها"/>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 d-xs-block col-xs-12 pb-6">
                    <label class="form-label">کلید نمایش در آدرس</label>
                    <input type="text" class="form-control form-control-lg form-control-solid"
                           autocomplete="off"
                           formControlName="slug" placeholder="کلید نمایش در آدرس"/>
                </div>
                <div class="col-lg-12 col-md-12 col-sm-12 d-xs-block col-xs-12 pb-6">
                    <kendo-editor #editor [(value)]="value" style="height: 700px;" [pasteCleanupSettings]="pasteSettings">
                        <kendo-toolbar>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorBoldButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorItalicButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorUnderlineButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorStrikethroughButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorSubscriptButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorSuperscriptButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorAlignLeftButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorAlignCenterButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorAlignRightButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorAlignJustifyButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-dropdownlist kendoEditorFormat></kendo-toolbar-dropdownlist>
                            <kendo-toolbar-dropdownlist kendoEditorFontSize></kendo-toolbar-dropdownlist>
                            <kendo-toolbar-dropdownlist kendoEditorFontFamily [data]="fontData"></kendo-toolbar-dropdownlist>
                            <kendo-toolbar-colorpicker kendoEditorForeColor></kendo-toolbar-colorpicker>
                            <kendo-toolbar-colorpicker kendoEditorBackColor view="gradient"></kendo-toolbar-colorpicker>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorInsertUnorderedListButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorInsertOrderedListButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorIndentButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorOutdentButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-button kendoEditorBlockquoteButton></kendo-toolbar-button>
                            <kendo-toolbar-button kendoEditorSelectAllButton></kendo-toolbar-button>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorUndoButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorRedoButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorCreateLinkButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorUnlinkButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-button kendoEditorInsertFileButton></kendo-toolbar-button>
                            <kendo-toolbar-button kendoEditorInsertImageButton></kendo-toolbar-button>
                            <kendo-toolbar-button text="Upload Image" (click)="openImageBrowser()"
                            ></kendo-toolbar-button>
                            <kendo-toolbar-button kendoEditorViewSourceButton></kendo-toolbar-button>
                            <kendo-toolbar-button kendoEditorCleanFormattingButton></kendo-toolbar-button>
                            <kendo-editor-insert-table-button></kendo-editor-insert-table-button>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorAddColumnBeforeButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorAddColumnAfterButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorAddRowBeforeButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorAddRowAfterButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorDeleteColumnButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorDeleteRowButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorDeleteTableButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-buttongroup>
                                <kendo-toolbar-button kendoEditorMergeCellsButton></kendo-toolbar-button>
                                <kendo-toolbar-button kendoEditorSplitCellButton></kendo-toolbar-button>
                            </kendo-toolbar-buttongroup>
                            <kendo-toolbar-button kendoEditorPrintButton></kendo-toolbar-button>
                            <kendo-toolbar-button text="Full Screen" [svgIcon]="fullscreenIcon"
                                                  (click)="toggleFullScreen()"
                            ></kendo-toolbar-button>
                        </kendo-toolbar>
                    </kendo-editor>
                    <app-my-dialog #upload [editor]="editor"></app-my-dialog>
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer">
        <button type="button" class="btn btn-warning mr-2" (click)="closeForm()">
            بازگشت
        </button>
        <button type="submit" class="btn btn-primary" (click)="addNewBlogPost()"
                [disabled]="addNewBlogPostForm.invalid">
            انتشار
        </button>
    </div>
</div>
