<div class="card card-custom gutter-b">
    <div class="card-header">
        <div class="card-title">
            <h3 class="card-label">مدیریت آیتم های بخش</h3>
        </div>
        <div class="card-toolbar">
            <button type="button" class="btn btn-success mr-2"
                    (click)="addNewBoxItem()">افزودن آیتم جدید
            </button>
        </div>
    </div>
    <div class="card-body">
        <form [formGroup]="filterForm">
            <div class="form-group row">
                <div class="col-lg-4 col-md-7 col-sm-7 d-xs-block col-xs-12 pb-6">
                    <div class="row">
                        <div class="col-lg-10 col-md-10 col-sm-10 d-xs-block col-xs-10">
                            <label class="form-label">نام بخش</label>
                            <input type="text" class="form-control form-control-lg form-control-solid"
                                   autocomplete="off"
                                   formControlName="boxId"
                                   readonly
                                   placeholder="نام بخش"/>
                        </div>
                        <div class="col-lg-2 col-md-2 col-sm-2 d-xs-block col-xs-2 p-0">
                            <a (click)="searchSection()" class="btn btn-icon btn-active-color-info btn-sm mt-9">
                                <app-keenicon name="filter" class="fs-3x"></app-keenicon>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <base-table-component #boxItemsTable [initTableData]="boxItemsTableModel"
                              [doSearch]="doSearch"></base-table-component>
    </div>
</div>
